version: '3'
services:
  api:
    build: ./api
    container_name: api
    depends_on:
      - postgres
    env_file: .env
    image: api:latest
    ports:
      - $API_PORT:$API_PORT
    restart: always
  nginx:
    container_name: nginx
    entrypoint: /nginx/run.sh
    env_file: .env
    image: nginx:alpine
    ports:
      - $NGINX_HTTP_PORT:$NGINX_HTTP_PORT
      - $NGINX_HTTPS_PORT:$NGINX_HTTPS_PORT
    restart: always
    volumes:
      - ./nginx:/nginx:ro
      - ./.ssl:/ssl:ro
  postgres:
    container_name: postgres
    env_file: .env
    image: postgres:12-alpine
    ports:
      - $POSTGRES_PORT:$POSTGRES_PORT
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data
  hasura:
    container_name: hasura
    depends_on:
      - postgres
    environment:
      HASURA_GRAPHQL_ADMIN_SECRET: $HASURA_GRAPHQL_ADMIN_SECRET
      HASURA_GRAPHQL_DATABASE_URL: postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DB
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: "http-log, query-log, startup"
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"  # Must be run manually to track migrations
      HASURA_GRAPHQL_ENABLE_TELEMETRY: "false"  # Why is this even enabled by default?!
      HASURA_GRAPHQL_JWT_SECRET: '{"type": "HS256", "key": "${HASURA_GRAPHQL_JWT_KEY}"}'
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: $HASURA_GRAPHQL_UNAUTHORIZED_ROLE
    image: hasura/graphql-engine:v1.0.0-beta.9.cli-migrations
    ports:
      - $HASURA_PORT:$HASURA_PORT
    restart: always
    volumes:
      - ./hasura/migrations:/hasura-migrations
  uwapi-importer:
    build: ./uwapi-importer
    container_name: uwapi-importer
    depends_on:
      - postgres
    env_file: .env
    image: uwapi-importer:latest
    restart: always
volumes:
  postgres:
