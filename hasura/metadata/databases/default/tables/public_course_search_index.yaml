table:
  name: course_search_index
  schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - prof_ids
        - terms
        - terms_with_seats
        - course_id
        - ratings
        - easy
        - liked
        - useful
        - code
        - name
        - has_prereqs
        - has_online_sections
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - prof_ids
        - terms
        - terms_with_seats
        - course_id
        - ratings
        - easy
        - liked
        - useful
        - code
        - name
        - has_prereqs
        - has_online_sections
      filter: {}
      allow_aggregations: true
