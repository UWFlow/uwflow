table:
  name: course_search_index
  schema: public
object_relationships:
  - name: course
    using:
      manual_configuration:
        column_mapping:
          course_id: id
        insertion_order: null
        remote_table:
          name: course
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - prof_ids
        - terms
        - terms_with_seats
        - course_id
        - ratings
        - easy
        - liked
        - useful
        - code
        - name
        - has_prereqs
      filter: {}
      allow_aggregations: true
  - role: user
    permission:
      columns:
        - prof_ids
        - terms
        - terms_with_seats
        - course_id
        - ratings
        - easy
        - liked
        - useful
        - code
        - name
        - has_prereqs
      filter: {}
      allow_aggregations: true
